<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
        }

        h2 {
            color: #2d3436;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
            color: #2d3436;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #b2bec3;
            font-size: 15px;
        }

        button {
            padding: 10px;
            background-color: #0984e3;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #74b9ff;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #2d3436;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Used Car Price Prediction</h2>

        <form action="/predict" method="POST">
            <label>Year of Purchase</label>
            <input type="number" name="year" placeholder="e.g. 2018" required>

            <label>Kilometers Driven</label>
            <input type="number" name="km_driven" placeholder="e.g. 45000" required>

            <label>Fuel Type</label>
            <select name="fuel" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
                <option value="Electric">Electric</option>
            </select>

            <label>Transmission Type</label>
            <select name="transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label>Seller Type</label>
            <select name="seller_type" required>
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
                <option value="Trustmark Dealer">Trustmark Dealer</option>
            </select>

            <label>Owner Type</label>
            <select name="owner" required>
                <option value="First Owner">First Owner</option>
                <option value="Second Owner">Second Owner</option>
                <option value="Third Owner">Third Owner</option>
                <option value="Fourth & Above Owner">Fourth & Above Owner</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</body>
</html>
