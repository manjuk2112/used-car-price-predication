<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction System</title>

    <!-- External CSS file link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <div class="container">
        <h2>Used Car Price Prediction</h2>

        <form action="/predict" method="POST">
            <label>Car Name</label>
            <input type="text" name="name" placeholder="e.g. Honda City" required>

            <label>Year of Purchase</label>
            <input type="number" name="year" placeholder="e.g. 2018" required>

            <label>Kilometers Driven</label>
            <input type="number" name="km_driven" placeholder="e.g. 45000" required>

            <label>Fuel Type</label>
            <select name="fuel" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
                <option value="Electric">Electric</option>
            </select>

            <label>Transmission Type</label>
            <select name="transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label>Seller Type</label>
            <select name="seller_type" required>
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
                <option value="Trustmark Dealer">Trustmark Dealer</option>
            </select>

            <label>Owner Type</label>
            <select name="owner" required>
                <option value="First Owner">First Owner</option>
                <option value="Second Owner">Second Owner</option>
                <option value="Third Owner">Third Owner</option>
                <option value="Fourth & Above Owner">Fourth & Above Owner</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</body>
</html>
